<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        .login-image {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 60px 30px;
        }
        .login-image i {
            font-size: 120px;
            opacity: 0.9;
        }
        .login-form {
            padding: 60px 50px;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 500;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .user-type-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            margin: 5px 5px 5px 0;
        }
        .badge-admin {
            background-color: #dc3545;
            color: white;
        }
        .badge-bibliotecario {
            background-color: #0d6efd;
            color: white;
        }
        .badge-usuario {
            background-color: #198754;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="row g-0">
                <div class="col-md-5 login-image">
                    <div class="text-center">
                        <i class="bi bi-book-fill"></i>
                        <h2 class="mt-4">Sistema de Biblioteca</h2>
                        <p class="mt-3">Arquitetura MVC com Autenticação RBAC</p>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="login-form">
                        <h3 class="mb-4">Bem-vindo!</h3>
                        <p class="text-muted mb-4">Faça login para acessar o sistema</p>

                        <div class="alert alert-danger d-none" id="erro-login" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span id="erro-mensagem"></span>
                        </div>

                        <form id="form-login" onsubmit="return false;">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control form-control-lg" id="email" 
                                       placeholder="seu@email.com" required>
                            </div>

                            <div class="mb-4">
                                <label for="senha" class="form-label">
                                    <i class="bi bi-lock me-2"></i>Senha
                                </label>
                                <input type="password" class="form-control form-control-lg" id="senha" 
                                       placeholder="••••••••" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg btn-login" onclick="fazerLogin()">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                                </button>
                            </div>
                        </form>

                        <div class="mt-5">
                            <h6 class="text-muted mb-3">Usuários de Demonstração:</h6>
                            <div>
                                <span class="user-type-badge badge-admin">
                                    <i class="bi bi-shield-fill-check me-1"></i>Admin
                                </span>
                                admin@biblioteca.com
                            </div>
                            <div class="mt-2">
                                <span class="user-type-badge badge-bibliotecario">
                                    <i class="bi bi-person-badge me-1"></i>Bibliotecário
                                </span>
                                bibliotecario@biblioteca.com
                            </div>
                            <div class="mt-2">
                                <span class="user-type-badge badge-usuario">
                                    <i class="bi bi-person me-1"></i>Usuário
                                </span>
                                usuario@biblioteca.com
                            </div>
                            <p class="text-muted mt-3 small">
                                <i class="bi bi-info-circle me-1"></i>
                                Senha padrão para todos: <code>senha123</code>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
